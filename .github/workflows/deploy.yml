name: CI/CD Deploy (Terraform + EC2 + Amsa)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      # 3ï¸âƒ£ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4ï¸âƒ£ Terraform Init & Apply
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve -var-file="terraform.tfvars"

      # 5ï¸âƒ£ Get EC2 Public IP from Terraform output
      - name: Get EC2 Public IP
        id: get_ip
        working-directory: terraform
        run: |
          IP=$(terraform output -raw public_ip)
          echo "EC2_HOST=$IP" >> $GITHUB_ENV
          echo "âœ… EC2 instance IP: $IP"

      # 6ï¸âƒ£ Install SSH client
      - name: Install SSH Client
        run: sudo apt-get install -y openssh-client rsync

      # 7ï¸âƒ£ Add SSH key and set permissions
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > sumit-mumbai-keypair.pem
          chmod 600 sumit-mumbai-keypair.pem
          mkdir -p ~/.ssh
          echo "StrictHostKeyChecking no" >> ~/.ssh/config

      # 8ï¸âƒ£ Deploy Backend & Frontend safely
      - name: Deploy Backend & Frontend
        run: |
          ssh -o ServerAliveInterval=60 -o ServerAliveCountMax=5 -tt -i sumit-mumbai-keypair.pem ${{ secrets.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            set -e

            echo "ğŸ§¹ Cleaning APT locks..."
            sudo rm -rf /var/lib/apt/lists/* /var/lib/dpkg/lock* /var/cache/apt/archives/lock
            sudo mkdir -p /var/lib/apt/lists/partial
            sudo dpkg --configure -a || true
            sudo apt-get clean

            # Wait for any other apt process to finish
            while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1 || sudo fuser /var/lib/apt/lists/lock >/dev/null 2>&1 || sudo fuser /var/cache/apt/archives/lock >/dev/null 2>&1; do
              echo "Waiting for another apt process to finish..."
              sleep 5
            done

            sudo apt-get update -y

            echo "ğŸ“¦ Installing Node.js, PM2, Nginx, Git if not installed..."
            if ! command -v node >/dev/null 2>&1; then
              sudo apt-get install -y curl git nginx
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
              sudo npm install -g pm2
            fi

            # Clone repo if not exists
            if [ ! -d "/home/ubuntu/Amsa-terraform" ]; then
              git clone https://github.com/prathamesh0413/Amsa-terraform.git /home/ubuntu/Amsa-terraform
            fi

            cd /home/ubuntu/Amsa-terraform
            git pull origin main

            # Deploy backend
            cd backend-amsa
            npm install --legacy-peer-deps
            pm2 restart amsa-backend || pm2 start server.js --name amsa-backend --watch
            pm2 save

            # Deploy frontend safely (foreground build)
            cd /home/ubuntu/Amsa-terraform
            npm install --legacy-peer-deps

            echo "ğŸš€ Building frontend..."
            npm run build > build.log 2>&1

            sudo mkdir -p /var/www/amsa-fe
            sudo rsync -av --delete out/ /var/www/amsa-fe/
            sudo systemctl restart nginx

            echo "âœ… Backend & Frontend deployed successfully!"
          EOF

      # ğŸ”Ÿ Output success message
      - name: Deployment Complete
        run: echo "âœ… Amsa Deployment Complete! Visit http://${{ env.EC2_HOST }}"
