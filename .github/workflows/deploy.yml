name: CI/CD Deploy (Terraform + EC2 + Amsa)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      # 3Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4Ô∏è‚É£ Terraform Init & Apply
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve -var-file="terraform.tfvars"

      # 5Ô∏è‚É£ Get EC2 Public IP
      - name: Get EC2 Public IP
        id: get_ip
        working-directory: terraform
        run: |
          IP=$(terraform output -raw public_ip)
          echo "EC2_HOST=$IP" >> $GITHUB_ENV
          echo "‚úÖ EC2 instance IP: $IP"

      # 6Ô∏è‚É£ Install SSH client
      - name: Install SSH Client
        run: sudo apt-get install -y openssh-client

      # 7Ô∏è‚É£ Add SSH key
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > sumit-mumbai-keypair.pem
          chmod 600 sumit-mumbai-keypair.pem
          mkdir -p ~/.ssh
          echo "StrictHostKeyChecking no" >> ~/.ssh/config

      # 8Ô∏è‚É£ Deploy Backend & Frontend
      - name: Deploy Backend & Frontend
        run: |
          ssh -i sumit-mumbai-keypair.pem ${{ secrets.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            set -e

            echo "üßπ Cleaning APT locks and cache..."
            sudo rm -rf /var/lib/apt/lists/* /var/lib/dpkg/lock* /var/cache/apt/archives/lock
            sudo mkdir -p /var/lib/apt/lists/partial
            sudo dpkg --configure -a || true
            sudo apt-get clean
            sudo apt-get update -y

            echo "üì¶ Installing Node.js, PM2, Nginx if not installed..."
            if ! command -v node >/dev/null 2>&1; then
              sudo apt-get install -y curl nginx git
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
              sudo npm install -g pm2
            fi

            # Clone repo if not exists
            if [ ! -d "/home/ubuntu/Amsa-terraform" ]; then
              git clone https://github.com/prathamesh0413/Amsa-terraform.git /home/ubuntu/Amsa-terraform
            fi

            cd /home/ubuntu/Amsa-terraform
            git pull origin main

            # Deploy backend
            cd backend-amsa
            npm install --legacy-peer-deps
            pm2 restart amsa-backend || pm2 start server.js --name amsa-backend --watch
            pm2 save

            # Deploy frontend (directly in repo root)
            cd /home/ubuntu/Amsa-terraform
            npm install
            npm run build
            sudo mkdir -p /var/www/amsa-fe
            sudo cp -r out/* /var/www/amsa-fe/
            sudo systemctl restart nginx

            echo "‚úÖ Backend & Frontend deployed successfully!"
          EOF

      # 9Ô∏è‚É£ Deployment success message
      - name: Deployment Complete
        run: echo "‚úÖ Amsa Deployment Complete! Visit http://${{ env.EC2_HOST }}"
