name: CI/CD Deploy (Terraform + EC2 + Amsa)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      # 3️⃣ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4️⃣ Terraform Init & Apply
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve -var-file="terraform.tfvars"

      # 5️⃣ Get EC2 Public IP from Terraform output
      - name: Get EC2 Public IP
        id: get_ip
        working-directory: terraform
        run: |
          IP=$(terraform output -raw public_ip)
          echo "EC2_HOST=$IP" >> $GITHUB_ENV
          echo "✅ EC2 instance IP: $IP"

      # 6️⃣ Install SSH client & rsync
      - name: Install SSH Client
        run: sudo apt-get install -y openssh-client rsync

      # 7️⃣ Add SSH key and set permissions
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > sumit-mumbai-keypair.pem
          chmod 600 sumit-mumbai-keypair.pem
          mkdir -p ~/.ssh
          echo "StrictHostKeyChecking no" >> ~/.ssh/config

      # 8️⃣ Deploy Backend & Frontend safely
      - name: Deploy Backend & Frontend
        run: |
          ssh -o ServerAliveInterval=60 -o ServerAliveCountMax=5 -tt -i sumit-mumbai-keypair.pem ${{ secrets.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            set -e

            # ---- Wait for apt locks ----
            echo "🧹 Waiting for any apt locks..."
            while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1 || \
                  sudo fuser /var/lib/apt/lists/lock >/dev/null 2>&1 || \
                  sudo fuser /var/cache/apt/archives/lock >/dev/null 2>&1; do
                echo "Waiting for another apt process to finish..."
                sleep 5
            done

            # ---- Update system & install packages ----
            echo "📦 Updating system and installing dependencies..."
            sudo apt-get update -y
            sudo apt-get install -y curl git nginx rsync

            # ---- Node.js & PM2 ----
            if ! command -v node >/dev/null 2>&1; then
                curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
                sudo apt-get install -y nodejs
                sudo npm install -g pm2
            fi

            # ---- Clone repo if not exists ----
            if [ ! -d "/home/ubuntu/Amsa-terraform" ]; then
                git clone https://github.com/prathamesh0413/Amsa-terraform.git /home/ubuntu/Amsa-terraform
            fi

            cd /home/ubuntu/Amsa-terraform
            git pull origin main

            # ---- Backend Deployment ----
            echo "📦 Deploying Backend..."
            cd backend-amsa
            npm install --legacy-peer-deps 2>&1 | tee npm-install-backend.log
            pm2 restart amsa-backend || pm2 start server.js --name amsa-backend --watch
            pm2 save
            echo "✅ Backend deployed successfully!"

            # ---- Frontend Deployment ----
            echo "📦 Deploying Frontend..."
            cd /home/ubuntu/Amsa-terraform
            npm install --legacy-peer-deps 2>&1 | tee npm-install-frontend.log
            npm run build 2>&1 | tee build.log
            sudo mkdir -p /var/www/amsa-fe
            sudo rsync -av --delete out/ /var/www/amsa-fe/
            sudo systemctl restart nginx
            echo "✅ Frontend deployed successfully!"
EOF

      # 🔟 Output success message
      - name: Deployment Complete
        run: echo "✅ Amsa Deployment Complete! Visit http://${{ env.EC2_HOST }}"
