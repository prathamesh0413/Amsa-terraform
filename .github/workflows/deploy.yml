name: CI/CD Deploy (Terraform + EC2 + Amsa)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      # 3Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4Ô∏è‚É£ Terraform Init & Apply
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve -var-file="terraform.tfvars"

      # 5Ô∏è‚É£ Get EC2 Public IP
      - name: Get EC2 Public IP
        id: get_ip
        working-directory: terraform
        run: |
          IP=$(terraform output -raw public_ip)
          echo "EC2_HOST=$IP" >> $GITHUB_ENV
          echo "‚úÖ EC2 instance IP: $IP"

      # 6Ô∏è‚É£ Install SSH & Rsync
      - name: Install SSH Client & Rsync
        run: sudo apt-get install -y openssh-client rsync

      # 7Ô∏è‚É£ Setup SSH Key
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > sumit-mumbai-keypair.pem
          chmod 600 sumit-mumbai-keypair.pem
          mkdir -p ~/.ssh
          echo "StrictHostKeyChecking no" >> ~/.ssh/config

      # 8Ô∏è‚É£ Deploy Backend & Frontend (without set -e)
      - name: Deploy Backend & Frontend
        run: |
          ssh -o ServerAliveInterval=60 -o ServerAliveCountMax=5 -tt -i sumit-mumbai-keypair.pem ${{ secrets.EC2_USER }}@${{ env.EC2_HOST }} bash -s << 'ENDSSH'

echo "üßπ Waiting for apt locks to be free..."
timeout=60
while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1 || \
      sudo fuser /var/lib/apt/lists/lock >/dev/null 2>&1 || \
      sudo fuser /var/cache/apt/archives/lock >/dev/null 2>&1; do
    echo "Waiting for another apt process to finish..."
    sleep 2
    ((timeout--))
    if [ $timeout -le 0 ]; then
        echo "‚ö†Ô∏è Timeout waiting for apt locks, proceeding anyway..."
        break
    fi
done

sudo apt-get update -y || true
sudo apt-get install -y curl git nginx rsync || true

if ! command -v node >/dev/null 2>&1; then
    curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
    sudo apt-get install -y nodejs
    sudo npm install -g pm2
fi

if [ ! -d "/home/ubuntu/Amsa-terraform" ]; then
    git clone https://github.com/prathamesh0413/Amsa-terraform.git /home/ubuntu/Amsa-terraform
fi

cd /home/ubuntu/Amsa-terraform
git reset --hard
git pull origin main

echo "üì¶ Deploying Backend..."
cd backend-amsa
npm install --legacy-peer-deps 2>&1 | tee npm-install-backend.log
pm2 restart amsa-backend || pm2 start server.js --name amsa-backend --watch
pm2 save
echo "‚úÖ Backend deployed successfully!"

echo "üì¶ Deploying Frontend..."
cd /home/ubuntu/Amsa-terraform
npm install --legacy-peer-deps 2>&1 | tee npm-install-frontend.log
nohup npm run build > build.log 2>&1 &
wait
sudo mkdir -p /var/www/amsa-fe
sudo rsync -av --delete out/ /var/www/amsa-fe/
sudo systemctl restart nginx
echo "‚úÖ Frontend deployed successfully!"
ENDSSH

      # 9Ô∏è‚É£ Success message
      - name: Deployment Complete
        run: echo "‚úÖ Amsa Deployment Complete! Visit http://${{ env.EC2_HOST }}"
